<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donor List PDF</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Donor List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Blood Group</th>
                <th>City</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            {% for donor in donors %}
            <tr>
                <td>{{ donor.name }}</td>
                <td>{{ donor.blood_group }}</td>
                <td>{{ donor.city }}</td>
                <td>{{ donor.contact }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
