{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}BloodBank{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Interactive background animation */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      z-index: -1;
    }

    .blood-drop {
      position: absolute;
      width: 15px;
      height: 25px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.6;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10%); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <!-- Interactive background -->
  <div class="background" id="background"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">ðŸ©¸ BloodBank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'register_donor' %}active{% endif %}" href="{% url 'register_donor' %}">Register Donor</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'blood_request' %}active{% endif %}" href="{% url 'blood_request' %}">Blood Request</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'export_full_report_pdf' %}active{% endif %}" href="{% url 'export_full_report_pdf' %}">Reports</a></li>
          <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-4 mb-3 text-muted">
    Â© 2025 BloodBank Project. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Generate blood drops for animation
    function createDrops() {
      const background = document.getElementById("background");
      for (let i = 0; i < 20; i++) {
        let drop = document.createElement("div");
        drop.classList.add("blood-drop");
        drop.style.left = Math.random() * 100 + "vw";
        drop.style.animationDuration = (5 + Math.random() * 5) + "s";
        drop.style.opacity = Math.random();
        drop.style.transform = "scale(" + (0.5 + Math.random()) + ")";
        background.appendChild(drop);
      }
    }
    createDrops();
  </script>
</body>
</html>
