<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloodBank Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="text-danger">Download Reports</h2>

    <!-- Date Filter Form -->
    <form method="get" action="{% url 'export_full_report_pdf' %}" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="start_date" class="form-label">From:</label>
            <input type="date" id="start_date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="end_date" class="form-label">To:</label>
            <input type="date" id="end_date" name="end_date" class="form-control" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-danger w-100">Download PDF</button>
        </div>
    </form>

</body>
</html>
