{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BloodBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1;
      background: linear-gradient(to right, #ffe6e6, #ffffff); }
    .card { border-radius: 12px; max-width: 400px; margin: auto; margin-top: 100px; }
    .footer { text-align: center; margin-top: 40px; padding: 10px; color: #666; }
  </style>
</head>
<body>
<div id="particles-js"></div>

<!-- Login Card -->
<div class="container">
  <div class="card shadow">
    <div class="card-header bg-danger text-white text-center">
      <h5>üîê Admin Login</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'home' %}">‚¨Ö Back to Home</a>
    </div>
  </div>
</div>

<div class="footer">
  <p>¬© 2025 BloodBank Project. All rights reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS("particles-js", {
  "particles": { "number": { "value": 90 }, "color": { "value": "#ff0000" },
    "shape": { "type": "circle" }, "opacity": { "value": 0.7 }, "size": { "value": 5 },
    "line_linked": { "enable": true, "distance": 150, "color": "#cc0000", "opacity": 0.5, "width": 1 },
    "move": { "enable": true, "speed": 2 }
  }
});
</script>
</body>
</html>
